#------------------------------------------------
#Настройки директорий
# Все пути к директориям нужно указывать в абсолютном виде, например: C:\Users\COMP\Documents\Импорт ibank\
# Входная директория с файлами iBank2
    INPUT=C:\Users\COMP\Documents\Импорт ibank\ibank2
# Выходная директория для файлов CSV
    CSV_OUTPUT=C:\Users\COMP\Documents\Импорт ibank\CSV
# Выходная директория для словарей CSV
    CSV_DCT_OUTPUT=C:\Users\COMP\Documents\Импорт ibank\CSV-словари
# Выходная директория для файлов DBF
    DBF_OUTPUT=C:\Users\COMP\Documents\Импорт ibank\DBF
# Выходная директория для словарей DBF
    DBF_DCT_OUTPUT=C:\Users\COMP\Documents\Импорт ibank\DBF-словари
#Удалять входные файлы после импорта, по умолчанию true
    CLEAR_INPUT=false
#Очищать выходные директории перед сохранением, по умолчанию true
    CLEAR_OUTPUT=true

#------------------------------------------------
#Настройки конвертации в DBF
#Кодировка DBF-файлов, может быть "WINDOWS-1251" или "CP866"
    СHARACTERSET=WINDOWS-1251
#Формат даты в DBF-файлах, может быть:
#"yyyy-MM-dd"
#"yyyy/MM/dd"
#"dd/MM/yyyy"
#"MM/dd/yyyy"
#"dd.MM.yyyy"
#"yyyyMMdd"
#Если "unchanged" - сохраняется значение из файла импорта без изменений. По умолчанию "unchanged"
    DATE_FORMAT=unchanged
#Парсинг пустых значений. Если отключено строки типа Name= будут игнорироваться. По умолчанию true
    PARSE_EMPTY=true

#------------------------------------------------
#Настройки конвертации в CVS
#Разделитель значений в cvs-файле
    DIVIDER=;